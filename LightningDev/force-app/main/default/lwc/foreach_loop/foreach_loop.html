<template>
    <lightning-card title="How to use foreach loop in lwc" icon-name="utility:user">
        <table>
            <tr>
                <td>
                    Student Name
                </td>
                <td>
                    Student Class
                </td>
                <td>
                    Student fee
                </td>
            </tr>
          <template for:each={students} for:item="stu">
              <tr key={stu.Id}>
                <td>{stu.Name}</td>
                <td>{stu.Class}</td>
                <td>{stu.fee}</td>
              </tr>  
          </template>  
        </table>
    </lightning-card>
</template>
