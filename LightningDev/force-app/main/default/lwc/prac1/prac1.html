    <lightning-card title="Data Input" icon-name="standard:contact">

        <lightning-input label="Enter Phone" onchange={capphe}></lightning-input>
        <lightning-button label="submit" variant="brand" onclick={callme}></lightning-button>

        <p>****************Message from system******************</p>
        Good Morning {nam}<p></p>
        your phone {phn}
    </lightning-card>

    <lightning-card title="Find the Grater Number">
        <lightning-input label="Enter the First Number" onchange={fn} value={num1}></lightning-input>

        <lightning-input label="Enter the third Number" onchange={tn} value={num3}></lightning-input>
